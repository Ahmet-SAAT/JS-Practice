<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVAL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <style>
    #sayi,
    #btn {
      padding: 0.7rem;
      color: red;
      font-size: 1.3rem;
      margin-top: 2rem;
    }

    #mesaj {
      font-size: 1rem;
      color: red;
    }
  </style>

  <body>
    <input type="text" id="sayi" />
    <button id="btn" onclick="hesapla()">HESAPLA</button>
    <p id="mesaj"></p>
    <script>
      function hesapla() {
        let sayi = document.querySelector("#sayi").value;
        let mesaj = document.querySelector("#mesaj");

        let islem = eval(sayi);
        mesaj.innerHTML = `isleminiz sonucu: ${islem}`;
      }
    </script>
  </body>
</html>
